<!DOCTYPE html>
<html lanr="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="./assets/style.css" rel="stylesheet">

        <title>Coding Quiz</title>
    </head>

    <body>

    <section>
        <header class="header">
            <h3 class="high-scores">View High Scores</h3>
            <h3 class="timer">Timer</h3>
        </header>
    </section>

    <main class="container">
        <section id="question-card" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn" onclick="selectAnswer(0)">Answer 1</button>
                <button class="btn" onclick="selectAnswer(1)">Answer 2</button>
                <button class="btn" onclick="selectAnswer(2)">Answer 3</button>
                <button class="btn" onclick="selectAnswer(3)">Answer 4</button>
            </div>
            
            <div>
                <h2 id="alert">

                </h2>
            </div>

            <div id="input-field" class="hide">
                <p id="game-over">
                    Your score is: 100
                </p>
                <input type="text" id="int">
            </div>


        </section>
        <div class="start">
            <button id="start-btn" class="btn">Start Quiz</button>
        </div>
    </main>

        <script src="./assets/script.js"></script>
    </body>
</html>
